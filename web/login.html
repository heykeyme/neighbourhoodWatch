<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Watch</title>
    <style>
 
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376); /* Improved gradient with depth */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #f5f5f5;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            color: #f5f5f5;
        }

        header p {
            font-size: 1rem;
            margin: 10px 0;
            color: #c1c1c1;
        }

        .settings {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #f5f5f5;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .settings:hover {
            transform: rotate(90deg);
            color: #ffd700; /* Gold effect */
        }

        fieldset {
            border: none;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent card */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        legend {
            font-weight: bold;
            font-size: 20px;
            color: #ffffff;
        }

        .form-container {
            margin-top: 20px;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #ffd700; /* Gold accent */
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }

        input[type="submit"] {
            background-color: #ffd700;
            color: #4e4376; /* Darker text for contrast */
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f5f5f5;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #c1c1c1;
        }
    </style>
 <body>
    <!-- Settings Icon -->
    <div class="settings" title="Settings">
        ⚙️
    </div>

    <!-- Header Section -->
    <header>
        <img src="logo1.png" alt="Website Logo" width="400" style="margin-bottom: -110px;">
        <h1>Neighborhood Watch</h1>
        <p>Your community at your fingertips</p>
    </header>

    <!-- Login Form -->
    <fieldset>
        <h1 style="color: #ffd700;">Log in</h1>
        <form action="LoginServlet" method="post">
            <div class="form-container">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Login"></button><br><br>
                <a href="registerUser.jsp">Don't have an account? Register here.</a>
            </div>
        </form>
    </fieldset>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Neighborhood Watch. All rights reserved.</p>
    </footer>
</body>
</html>
